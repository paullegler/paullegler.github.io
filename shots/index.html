<!DOCTYPE html>
<html>

<body>
  <canvas id="myCanvas" width="600" height="564"
  style="border:1px solid #000000;">
  </canvas>

  <input type="file" name="file" id="file">

  <script>
  document.getElementById('file').onchange = function(){
    var file = this.files[0];
    var reader = new FileReader();
    reader.onload = function(progressEvent){
   alert(this.result);
      // Entire file
      console.log(this.result);

      // By lines
      var lines = this.result.split('\n');
      for(var line = 0; line < lines.length; line++){
        console.log(lines[line]);
      }
    };
    reader.readAsText(file);
  };

  var miss = new Image();
  miss.src = "images/miss.png";
  var make = new Image();
  make.src = "images/make.png";
  var court = new Image();
  court.src = "images/court.png";


  window.onload = function() {
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      // var miss = document.getElementById("miss");
      ctx.drawImage(court, 0, 0, 600, 564);
      ctx.drawImage(miss, 10, 10, 10, 10);
      ctx.drawImage(make, 15, 15, 10, 10);
  }

  </script>


<body>

</html>
