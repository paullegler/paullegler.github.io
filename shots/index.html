<!DOCTYPE html>
<html>

<link href="style.css" rel="stylesheet">

<body>
  <section class="container">
    <div class="left-half">
      <article>
        <canvas id="myCanvas" width="600" height="564"
        style="border:1px solid #000000;">
        </canvas>
      </article>
    </div>
    <div class="right-half">
      <article>
        <!-- <input type="file" name="file" id="file"> -->

        Enter player name:
        <input type="text" name="player" value="">

        <input type="button" onclick="read()">Go</button>

        <div id="three"></div>
        <p id="mid"></p>
        <p id="paint"></p>
      </article>
    </div>
  </section>



  <script>
  var percentages = {}



    // document.getElementById('file').onchange = function(){
    function read() {
      var playerName = document.getElementById('player').value;
      alert(playerName);

      var file = this.files[0];
      var reader = new FileReader();
      reader.onload = function(progressEvent){
        var lines = this.result.split('\n');
        for(var line = 1; line < lines.length; line++){
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          var xyresult = lines[line].split(' ');
          if (xyresult[2] == "make") {
            ctx.drawImage(make, xyresult[0], xyresult[1], 10, 10);
          } else if (xyresult[2] == "miss") {
            ctx.drawImage(miss, xyresult[0], xyresult[1], 10, 10);
          } else {
            document.getElementById(xyresult[0]).innerHTML = xyresult[0] + ": " + xyresult[1];
          }
        }
      }
      reader.readAsText(file);
    }

    var miss = new Image();
    miss.src = "images/miss.png";
    var make = new Image();
    make.src = "images/make.png";
    var court = new Image();
    court.src = "images/court.png";



    window.onload = function() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.drawImage(court, 0, 0, 600, 564);
    }

  </script>

<body>

</html>
